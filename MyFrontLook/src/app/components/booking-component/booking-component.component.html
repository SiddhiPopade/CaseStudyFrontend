<h1>Booking Details Of User</h1>
<!--<nav class="navbar">-->
  <form class="searchdiv" method="post">
  <input class="input" type="text" name="firstName" [(ngModel)]="firstName" (ngModelChange)="Search()"
  placeholder="Enter First Name To Search">
</form>
<!--</nav>-->

<br>
<div class="container">
  <table>
      <tr>
        <tr>
          <th (click)="sort('bookingId')">bookingId&nbsp;<i class="fa fa-sort"></i></th>
          <th>firstName</th>
          <th>lastName</th>
          <th>gender</th>
          <th>noOfSeats</th>
          <th>classs</th>
        </tr>
      
      <tr *ngFor="let book of books | booking:searchClass | orderBy: key: reverse | paginate: {itemsPerPage:5, currentPage:p};">
        <td>{{book?.bookingId}}</td>
        <td>{{book?.firstName}}</td>
        <td>{{book?.lastName}}</td>
        <td>{{book?.gender}}</td>
        <td>{{book?.noOfSeats}}</td>
        <td>{{book?.classs}}</td>
      </tr>
      
  </table>
  <div  class="button">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
