<section style="background-color: rgb(196, 255, 200);" >
    <div class="container col-md-6" style="text-align: center">
        
    <form  style=" width: 50vw; margin-left : 25vw;" (submit)="updateFlight()"[formGroup]='myForm'>
        <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label"><b>FlightName</b></label>
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="flightName" placeholder="Enter Flight Name">
        </div>
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">FlightDate</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="flightDate" placeholder="Enter Flight Date">
    </div>
    
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">FlightTime</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="flightTime" placeholder="Enter Flight Time">
    </div>
    
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Origin</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="origin" placeholder="Enter Flight Origin">
    </div>
    
    
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Destination</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="destination" placeholder="Enter Flight Destination">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">BusinessClassFare</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="businessClassFare" placeholder="Enter Flight BusinessClassFare">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">EconomyClassFare</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="economyClassFare" placeholder="Enter Flight economyClassFare">
    </div>
