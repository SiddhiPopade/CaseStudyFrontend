<div style="text-align: center">
    <h1 style="color:rgb(15, 16, 15) ;" >Add Flights</h1>
</div>




<section style="background-color: rgb(196, 255, 200);" >
    <div class="container col-md-6" style="text-align: center">
        
    <form style=" width: 50vw; margin-left : 25vw;" (submit)="userRegister()"[formGroup]='myForm' >
        <div class="mb-3">
            <label for="exampleFormControlInput" class="form-label">Flight Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" formControlName="flightName">
        </div>
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Flight Date</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="flightDate">
    </div>
    
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Flight Time</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="flightTime">
    </div>
    
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Origin</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="origin">
    </div>
    
    
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Destination</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="destination">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Business Class Fare</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="businessClassFare">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput" class="form-label">Economy Class Fare</label>
        <input type="text" class="form-control" id="firstName" name="firstName" formControlName="economyClassFare">
    </div>
